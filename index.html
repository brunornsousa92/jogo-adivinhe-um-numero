<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Jogo da Adivinhação do Númer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Jogo da Adivinhação do Número</h1>

    <p>
        Nós selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhá-lo em 10 palpites ou menos. Nós
        iremos dizer se os seus chutes foram muito altos ou muito baixos.
    </p>

    <div class="form">
        <label for="campoPalpite">Insira o seu palpite: </label>
        <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar palplite" class="envioPalpite">
    </div>

    <div class="resultParas">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
